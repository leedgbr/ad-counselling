- pipeline: "deploy"
  trigger_mode: "MANUAL"
  ref_name: "master"
  ref_type: "BRANCH"
  actions:
  - action: "Deploy Cloudformation"
    type: "AWS_CLI"
    trigger_time: "ON_EVERY_EXECUTION"
    execute_commands:
      - "aws cloudformation deploy --template-file ./template.yml --stack-name website"
    region: "ap-southeast-2"
    integration_hash: ""